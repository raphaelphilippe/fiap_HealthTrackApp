<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/estilos.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

  <title>HT Login</title>

</head>

  <body class="text-center bg-dark">

    <div class="">
      <!--
      <div class="bg-dark text-light titulo-signin boras-arredondadas shadow-lg">
        <img src="imagens/nome-branco-v2-bgoff.png" class="nome-titulo-ht">  
      </div>
      -->    

      <form class="form-signin boras-arredondadas titulo-signin">
        <img src="imagens/logo-bgoff.png" class="mb-4" alt="" width="130" height="130">
        <h1 class="h3 mb-3 font-weight-normal">Fazer Login</h1>
        <!--<label for="inputEmail" class="sr-only">Endereço de Email</label>-->
        <input type="email" id="inputmail" class="form-control mb-3" placeholder="Seu Email" required autofocus>
        <!--<label for="inputPassword" class="sr-only">Senha</label>-->
        <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Senha" required>
        <div class="checkbox mb-3">
          <label>
            <input class="mb-4 mt-4" type="checkbox" value="remember-me"> Lembrar meu usuário
          </label>
        </div>
        <button class="btn btn-lg btn-block btn-dark text-light" type="submit">
          <a href="dashboard.html" class="text-decoration-none text-muted">Login</a>
        </button>
        <p class="mt-4 mb-3 text-muted">Não possuo login. <a class="fw-bold text-decoration-none text-muted" href="#">Criar uma conta.</a></p>
        <p class="mt-4 mb-3 text-muted fs-6">Todos os Direitos Reservados</p>
      </form>
    </div>
  </body>
</html>
